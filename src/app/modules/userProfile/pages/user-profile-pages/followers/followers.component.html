<ng-container *ngIf="tweetService.followsInfo$ | async as follows">

    <div *ngIf="follows.length > 0">

        <div *ngFor="let item of follows">
            
            <app-follows [user]="item"></app-follows>
            
        </div>

    </div>

    <div *ngIf="follows.length === 0" class="without__follows">
        
        <img src="https://abs.twimg.com/sticky/illustrations/empty-states/yellow-birds-power-line-800x400.v1.png" alt="" class="wo__follows">

        <span class="wo__title">Looking for followers?</span>
        <span class="wo__subtitle">When someone follows this account, theyâ€™ll show up here. Tweeting and interacting with others helps boost followers.</span>

    </div>

</ng-container>
