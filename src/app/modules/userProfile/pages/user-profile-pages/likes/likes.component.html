<ng-container *ngIf="activeSpinner">

    <div class="spinner"></div>

</ng-container>

<ng-container *ngIf="noLikes">

    <div class="noLikes">

        <h2 class="noLikesh2">When they do, those Tweets will show up here.</h2>
